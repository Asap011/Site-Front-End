<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechLoja - Seu E-commerce de Eletrônicos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #343a40;
            --highlight-color: #0056b3;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }

        .bg-primary-custom { background-color: var(--primary-color) !important; }
        .bg-secondary-custom { background-color: var(--secondary-color) !important; }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--highlight-color); border-color: var(--highlight-color); }
        .navbar-nav .nav-link { transition: all 0.3s; color: white !important; }
        .navbar-nav .nav-link:hover { transform: translateY(-2px); color: var(--light-bg) !important; }
        .text-primary-custom { color: var(--primary-color) !important; }

        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .product-image {
            height: 220px;
            object-fit: contain;
            padding: 20px;
            background-color: var(--light-bg);
            border-bottom: 1px solid #eee;
        }
        .price {
            color: var(--primary-color);
            font-size: 1.35rem;
            font-weight: bold;
        }

        .logo-img {
            max-height: 60px;
            width: auto;
            display: block;
            margin: 0 auto;
            padding: 5px 0;
        }
        @media (min-width: 992px) {
            .logo-img {
                margin: 0;
            }
        }

        .header-main .dropdown-toggle {
            color: white !important;
        }
        .header-main .dropdown-toggle:hover {
            color: var(--light-bg) !important;
        }

        .header-main .row {
            align-items: center;
        }

        @media (min-width: 992px) {
            .header-nav-links .nav-link {
                padding: 0.5rem 0.8rem;
                font-size: 0.95rem;
                color: white !important;
                transition: all 0.3s ease;
            }
            .header-nav-links .nav-link:hover {
                color: var(--light-bg) !important;
                transform: translateY(-2px);
            }
        }
        
        @media (max-width: 991.98px) {
            .header-main .row {
                flex-direction: column;
                align-items: center;
            }
            .header-main .col-lg-3,
            .header-main .col-lg-6,
            .header-main .col-lg-3 {
                width: 100%;
                text-align: center;
            }
            .header-main .d-flex.justify-content-lg-start {
                justify-content: center !important;
            }
            .header-main .dropdown,
            .header-nav-links {
                margin-top: 15px;
            }
            .header-nav-links .nav {
                justify-content: center;
                flex-wrap: wrap;
            }
            .header-nav-links .nav-item {
                margin: 0 5px;
            }
        }
        @media (max-width: 575.98px) {
            .header-main form.d-flex {
                flex-wrap: wrap;
                justify-content: center !important;
            }
            .header-main form.d-flex .form-control {
                margin-bottom: 10px;
                width: 100%;
            }
            .header-main form.d-flex .btn {
                width: auto;
                margin-left: 0 !important;
            }
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 5px;
            background-color: var(--light-bg);
            padding: 5px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-details h5 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .cart-item-details .price {
            font-size: 1rem;
        }
        .cart-actions button {
            margin-left: 10px;
        }

        .carousel-item img {
            height: 400px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <header>
        <section class="header-main py-3 bg-primary-custom">
            <div class="container">
                <div class="row align-items-center g-3">
                    <div class="col-lg-3 col-md-4 col-sm-6 text-center text-lg-start">
                        <a href="#" onclick="showProducts()" class="text-decoration-none">
                            <img src="7033663.jpg" alt="Luiz Tech" class="img-fluid logo-img">
                        </a>
                    </div>

                    <div class="col-lg-6 col-md-8 col-sm-6 order-md-last order-lg-2">
                        <form class="d-flex justify-content-center justify-content-lg-start">
                            <input type="search" class="form-control" placeholder="Buscar eletrônicos...">
                            <button class="btn btn-light ms-2">
                                <i class="fas fa-search text-primary-custom"></i>
                            </button>
                        </form>
                    </div>

                    <div class="col-lg-3 col-12 order-lg-last d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-end">
                        
                        <div class="dropdown me-lg-3 mb-2 mb-lg-0">
                            <a href="#" class="text-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>Olá, Visitante!
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showRegisterForm()">Cadastrar</a></li>
                            </ul>
                        </div>

                        <div class="header-nav-links">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="showProducts()">Produtos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="showCart()">Carrinho (<span id="cart-count">0</span>)</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pedidos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <div id="carouselExampleControls" class="carousel slide my-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.samsung.com/br/smartphones/galaxy-s24-ultra/images/galaxy-s24-ultra-highlights-kv.jpg?imbypass=true" class="d-block w-100" alt="Carro em carrossel">
            </div>
            <div class="carousel-item">
                <img src="https://images.samsung.com/br/smartphones/galaxy-s24-ultra/images/galaxy-s24-ultra-highlights-color-carousel-exclusive.jpg?imbypass=true" class="d-block w-100" alt="Promoção Exclusiva">
            </div>
            <div class="carousel-item">
                <img src="https://images.samsung.com/br/smartphones/galaxy-s24-ultra/images/galaxy-s24-ultra-highlights-color-carousel-global.jpg?imbypass=true" class="d-block w-100" alt="Novidades TechLoja">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="dynamicContent"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Institucional</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">Sobre Nós</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Políticas de Privacidade</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Termos de Serviço</a></li>
                    </ul>
                </div>

                <div class="col-md-4 mb-4">
                    <h5>Ajuda</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">FAQ</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Contato</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Devoluções</a></li>
                    </ul>
                </div>

                <div class="col-md-4 mb-4">
                    <h5>Pagamentos Seguros</h5>
                    <div class="d-flex gap-2 justify-content-center justify-content-md-start">
                        <img src="https://via.placeholder.com/60x30/FFFFFF/000000?text=VISA" alt="Visa" class="img-fluid" style="height:30px">
                        <img src="https://via.placeholder.com/60x30/FFFFFF/000000?text=MASTERCARD" alt="Mastercard" style="height:30px">
                        <img src="https://via.placeholder.com/60x30/FFFFFF/000000?text=PIX" alt="Pix" style="height:30px">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">© 2024 TechLoja. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const dynamicContent = document.getElementById('dynamicContent');
        
        let cart = [];

        const products = [
            {
                id: 1,
                name: "Smartphone Galaxy S24 Ultra",
                description: "Câmeras revolucionárias, bateria de longa duração e desempenho ultrarrápido.",
                price: 6999.00,
                image: "https://a-static.mlcdn.com.br/800x560/smartphone-samsung-galaxy-s24-ultra-68-galaxy-ai-256gb-titanio-preto-5g-12gb-ram-cam-quadrupla-200mp-selfie-12mp-bateria-5000mah-dual-chip/magazineluiza/238093700/0033a48af0e3f87a570ddbd42e456214.jpg"
            },
            {
                id: 2,
                name: "Notebook ASUS VivoBook 15",
                description: "Processador Ryzen 7, 8GB RAM e SSD de 256GB. Ideal para trabalho e estudo.",
                price: 3899.00,
                image: "https://a-static.mlcdn.com.br/800x560/notebook-asus-vivobook-go-15-e1504fa-amd-ryzen-5-7520u-16gb-ram-512gb-ssd-linux-keepos-tela-156-fhd-black-nj1288/asus/90nb0zr2-m028n0/7b4c8e8e6ae859ee31f7a2f917a77e43.jpeg"
            },
            {
                id: 3,
                name: "Fone de Ouvido JBL Tune 520BT",
                description: "Som potente, bateria de 57h e conexão multiponto para máxima praticidade.",
                price: 299.00,
                image: "https://site.fastshop.com.br/_next/image?url=https%3A%2F%2Ffastshopbr.vtexassets.com%2Farquivos%2Fids%2F495358%2F0_JBLT520BTPTO_PRD_1500_1.jpg%3Fv%3D638617860130530000&w=540&q=75"
            },
            {
                id: 4,
                name: "Smartwatch Amazfit Bip 3 Pro",
                description: "Monitor de saúde completo, GPS integrado e bateria para vários dias.",
                price: 399.00,
                image: "https://m.media-amazon.com/images/I/61ueYKWLNqL.__AC_SX300_SY300_QL70_ML2_.jpg"
            },
            {
                id: 5,
                name: "Câmera Nikon D3500 DSLR",
                description: "Qualidade de imagem incrível, fácil de usar e ideal para iniciantes.",
                price: 2499.00,
                image: "https://m.media-amazon.com/images/I/71yv+fCG-4L._AC_SY450_.jpg"
            },
            {
                id: 6,
                name: "Caixa de Som JBL Flip 6",
                description: "Som potente, design resistente à água e bateria de longa duração para suas festas.",
                price: 599.00,
                image: "https://site.fastshop.com.br/_next/image?url=https%3A%2F%2Ffastshopbr.vtexassets.com%2Farquivos%2Fids%2F216749%2F0_JBLFLIP6PTO_PRD_1500_1.jpg%3Fv%3D638592351182630000&w=540&q=75"
            }
        ];

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function showProducts() {
            let productsHtml = `
                <section class="py-5">
                    <div class="container">
                        <h2 class="mb-4 text-center text-primary-custom">Nossos Produtos de Eletrônicos</h2>
                        <div class="row g-4">
            `;

            products.forEach(product => {
                productsHtml += `
                    <div class="col-sm-6 col-md-4">
                        <div class="card product-card h-100">
                            <img src="${product.image}" class="card-img-top product-image" alt="${product.name}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text flex-grow-1">${product.description}</p>
                                <div class="d-flex justify-content-between align-items-center mt-auto">
                                    <span class="price">R$ ${product.price.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                                    <button class="btn btn-primary" onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            productsHtml += `
                        </div>
                    </div>
                </section>
            `;
            dynamicContent.innerHTML = productsHtml;
            updateCartCount();
        }

        function addToCart(productId) {
            const productToAdd = products.find(p => p.id === productId);
            if (productToAdd) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...productToAdd, quantity: 1 });
                }
                alert(`${productToAdd.name} adicionado ao carrinho!`);
                updateCartCount();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            showCart();
            alert('Produto removido do carrinho.');
        }

        function incrementQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity++;
                showCart();
            }
        }

        function decrementQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item && item.quantity > 1) {
                item.quantity--;
                showCart();
            } else if (item && item.quantity === 1) {
                removeFromCart(productId);
            }
        }

        function showCart() {
            let cartContentHtml = `
                <section class="py-5">
                    <div class="container">
                        <h2 class="mb-4 text-center text-primary-custom">Seu Carrinho de Compras</h2>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card p-4 shadow-sm">
            `;

            if (cart.length === 0) {
                cartContentHtml += `<p class="text-center">Seu carrinho está vazio.</p>`;
            } else {
                let total = 0;
                cart.forEach(item => {
                    const itemTotalPrice = item.price * item.quantity;
                    total += itemTotalPrice;
                    cartContentHtml += `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="cart-item-details">
                                <h5>${item.name}</h5>
                                <p class="price">R$ ${item.price.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} x ${item.quantity}</p>
                                <p>Subtotal: R$ ${(itemTotalPrice).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
                            </div>
                            <div class="cart-actions">
                                <button class="btn btn-sm btn-outline-secondary" onclick="decrementQuantity(${item.id})">-</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="incrementQuantity(${item.id})">+</button>
                                <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    `;
                });
                cartContentHtml += `
                                <div class="text-end mt-4">
                                    <h4>Total: <span class="text-primary-custom">R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span></h4>
                                    <button class="btn btn-primary btn-lg mt-3">Finalizar Compra</button>
                                </div>
                `;
            }

            cartContentHtml += `
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
            dynamicContent.innerHTML = cartContentHtml;
        }

        function showRegisterForm() {
            dynamicContent.innerHTML = `
                <section class="py-5">
                    <div class="container">
                        <h2 class="mb-4 text-center text-primary-custom">Crie sua Conta na TechLoja</h2>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card p-4 shadow-sm">
                                    <form onsubmit="handleRegister(event)">
                                        <div class="mb-3">
                                            <label for="registerName" class="form-label">Nome Completo</label>
                                            <input type="text" class="form-control" id="registerName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerEmail" class="form-label">Endereço de E-mail</label>
                                            <input type="email" class="form-control" id="registerEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPassword" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="registerPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>

                                        <hr class="my-4">
                                        <h5 class="mb-3 text-primary-custom">Endereço</h5>

                                        <div class="mb-3">
                                            <label for="cep" class="form-label">CEP</label>
                                            <input type="text" class="form-control" id="cep" maxlength="9" placeholder="Ex: 00000-000" required onblur="consultarCEP(this.value)">
                                            <div class="form-text">Digite o CEP e os campos de endereço serão preenchidos automaticamente.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="rua" class="form-label">Rua</label>
                                            <input type="text" class="form-control" id="rua" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="numero" class="form-label">Número</label>
                                            <input type="text" class="form-control" id="numero" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="complemento" class="form-label">Complemento (Opcional)</label>
                                            <input type="text" class="form-control" id="complemento">
                                        </div>
                                        <div class="mb-3">
                                            <label for="bairro" class="form-label">Bairro</label>
                                            <input type="text" class="form-control" id="bairro" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="cidade" class="form-label">Cidade</label>
                                            <input type="text" class="form-control" id="cidade" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="estado" class="form-label">Estado</label>
                                            <input type="text" class="form-control" id="estado" maxlength="2" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                                    </form>
                                    <p class="mt-3 text-center">Já tem uma conta? <a href="#" class="text-primary-custom">Faça Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;

            document.getElementById('cep').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 5) {
                    value = value.substring(0, 5) + '-' + value.substring(5, 8);
                }
                e.target.value = value;
            });
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const cep = document.getElementById('cep').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const complemento = document.getElementById('complemento').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;


            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            alert(`Cadastro realizado com sucesso para ${name} (${email})!\n\nEndereço:\nCEP: ${cep}\nRua: ${rua}, ${numero} - ${complemento}\nBairro: ${bairro}\nCidade: ${cidade}/${estado}`);
            
            showProducts();
        }

        async function consultarCEP(cepValue) {
            const cep = cepValue.replace(/\D/g, '');

            if (cep.length !== 8) {
                limparCamposEndereco();
                return;
            }

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    alert('CEP não encontrado.');
                    limparCamposEndereco();
                    return;
                }

                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
                document.getElementById('numero').focus();
            } catch (error) {
                console.error('Erro ao consultar CEP:', error);
                alert('Erro ao consultar o CEP. Tente novamente.');
                limparCamposEndereco();
            }
        }

        function limparCamposEndereco() {
            document.getElementById('rua').value = '';
            document.getElementById('numero').value = '';
            document.getElementById('complemento').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('cidade').value = '';
            document.getElementById('estado').value = '';
        }
        
        document.addEventListener('DOMContentLoaded', showProducts);
    </script>
</body>
</html>
